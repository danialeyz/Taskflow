<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TaskFlow" />
    <title>TaskFlow - Smart Todo Manager</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- App Header -->
    <header class="app-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="brand-logo">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 11l3 3L22 4" />
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
            </svg>
          </div>
          <div class="brand-text">
            <h1>TaskFlow</h1>
            <p class="header-date" id="header-date"></p>
          </div>
        </div>
        <button class="theme-btn" id="theme-toggle" aria-label="Toggle theme">
          <svg
            class="icon-sun"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg
            class="icon-moon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- App Layout -->
    <div class="container app-layout">
      <!-- Sidebar / Dashboard -->
      <aside class="sidebar">
        <!-- Circular Progress -->
        <div class="card circle-card">
          <h3 class="card-title">Overall Progress</h3>
          <div class="circle-wrap">
            <svg class="circle-svg" viewBox="0 0 180 180">
              <defs>
                <linearGradient
                  id="progress-gradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" stop-color="#6366f1" />
                  <stop offset="100%" stop-color="#06b6d4" />
                </linearGradient>
              </defs>
              <circle class="circle-bg" cx="90" cy="90" r="75" />
              <circle class="circle-fg" cx="90" cy="90" r="75" id="circle-progress" />
            </svg>
            <div class="circle-inner">
              <span class="circle-percent" id="circle-percent">0%</span>
              <span class="circle-label">Complete</span>
            </div>
          </div>
        </div>

        <!-- Stats Row -->
        <div class="stats-row">
          <div class="card stat-card stat-total">
            <div class="stat-icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="8" y1="6" x2="21" y2="6" />
                <line x1="8" y1="12" x2="21" y2="12" />
                <line x1="8" y1="18" x2="21" y2="18" />
                <line x1="3" y1="6" x2="3.01" y2="6" />
                <line x1="3" y1="12" x2="3.01" y2="12" />
                <line x1="3" y1="18" x2="3.01" y2="18" />
              </svg>
            </div>
            <span class="stat-value" id="stat-total">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="card stat-card stat-done">
            <div class="stat-icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="20 6 9 17 4 12" />
              </svg>
            </div>
            <span class="stat-value" id="stat-done">0</span>
            <span class="stat-label">Done</span>
          </div>
          <div class="card stat-card stat-pending">
            <div class="stat-icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
            </div>
            <span class="stat-value" id="stat-pending">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>

        <!-- Weekly Activity Chart -->
        <div class="card chart-card">
          <h3 class="card-title">Weekly Activity</h3>
          <div class="chart-wrap">
            <canvas id="weekly-chart"></canvas>
          </div>
        </div>

        <!-- Task Distribution Chart -->
        <div class="card chart-card">
          <h3 class="card-title">Task Distribution</h3>
          <div class="chart-wrap chart-wrap-doughnut">
            <canvas id="status-chart"></canvas>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Add Task Form -->
        <form class="card add-form" id="add-form">
          <div class="form-top">
            <div class="input-wrap">
              <svg
                class="input-icon"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              <input
                type="text"
                id="task-input"
                class="task-input"
                placeholder="What needs to be done?"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="add-btn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              <span>Add Task</span>
            </button>
          </div>
          <div class="form-options">
            <span class="options-label">Priority:</span>
            <div class="priority-group" id="priority-group">
              <label class="priority-option">
                <input type="radio" name="priority" value="low" />
                <span class="priority-tag priority-low">Low</span>
              </label>
              <label class="priority-option">
                <input type="radio" name="priority" value="medium" checked />
                <span class="priority-tag priority-medium">Medium</span>
              </label>
              <label class="priority-option">
                <input type="radio" name="priority" value="high" />
                <span class="priority-tag priority-high">High</span>
              </label>
            </div>
          </div>
        </form>

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="search-wrap">
            <svg
              class="search-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Search tasks..."
            />
          </div>
          <div class="toolbar-right">
            <select id="filter-status" class="select">
              <option value="all">All Tasks</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
            <select id="filter-priority" class="select">
              <option value="all">All Priorities</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button
              type="button"
              class="btn btn-ghost"
              id="clear-completed"
              title="Clear completed tasks"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="3 6 5 6 21 6" />
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                />
              </svg>
              <span>Clear Done</span>
            </button>
          </div>
        </div>

        <!-- Tasks List -->
        <section class="tasks-section">
          <ul class="tasks-list" id="tasks-list"></ul>
          <div class="empty-state" id="empty-state">
            <div class="empty-illustration">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />
                <polyline points="10 9 9 9 8 9" />
              </svg>
            </div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
